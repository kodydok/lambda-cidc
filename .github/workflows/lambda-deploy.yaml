# name of our workflow
name: Deploy AWS Lambda
# defines when workflow should be run
on:
  push:
    branches:
      - main
    paths:
      - 'lambda/'
# defines jobs to run in workflow
jobs:
  deploy-lambda: # name of our job
    runs-on: ubuntu-latest # sets or specifies the runner
    steps:
      - uses: actions/checkout@v2
      # sets up python environment
      - name: Set Up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.12'
      # installs any packages
      - name: Install Dependencies
        runs:
          python -m pip install --upgrade pip
          pip install -r lambda/requirements.txt -t lambda/
      # sets up our aws credentials
      - name: Configure AWS Creds
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY-ID }}
          aws-access-secret-key: $ {{ secrets.AWS_SECRETS_ACCESS_KEY }}
          aws-region: us-east-2
      # zips lambda directory and updates lambda function
      - name: Deploy Lambda Function
        run: |
          cd lambda
          zip -r lambda.zip .
          aws lambda update-function-code --function-name my-test-cicd-lambda --zip-file fileb://lambda.zip
      